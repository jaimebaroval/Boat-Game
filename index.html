<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style/styles.css">

    <title>Boat Game</title>
</head>

<body>


    <!-- Modal Start -->
    <div class="modal fade d-flex justify-content-center align-items-center" id="exampleModal" tabindex="-1"
        role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <audio id="audio" src="http://blauquark.com/boat-game/audio/start-pokemon.mp3"></audio>
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="modal-body" class="modal-body">
                    <img id="img-modal" src="./images/start.jpg" alt="start">
                </div>
                <div id="modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" aria-label="Close"
                        id="start-button">START!</button>
                    <button type="button" class="btn btn-primary btn-lg" id="music-on">MUSIC
                        ON</button>
                </div>
            </div>
        </div>
    </div>




    <div class="container-fluid d-flex justify-content-center align-items-center game-container">
        <canvas id="canvas" width="1024" height="768"></canvas>
        <div class="score">
            <p id="score-count">0</p>
            <!-- <p id="score-local"></p> -->
        </div>
    </div>





    <script type="text/javascript" src="./src/constants.js"></script>
    <script type="text/javascript" src="./src/background.js"></script>
    <script type="text/javascript" src="./src/boat.js"></script>
    <script type="text/javascript" src="./src/plane.js"></script>
    <script type="text/javascript" src="./src/parachute.js"></script>
    <script type="text/javascript" src="./src/brigade.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
